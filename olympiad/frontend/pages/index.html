<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <header class="header container-fluid py-5">
            <div class="container d-flex flex-column justify-content-between">
                <img class="header-logo d-block" src="../images/logo1x.png" srcset="../images/logo2x.png 2x"
                    srcset="../images/logo4x.png 4x">
                <div class="d-flex flex-wrap justify-content-center align-items-center">
                    <div class="py-5 d-grid gap-2 col-sm-12 col-lg-5">
                        <h1 class="mb-5 header-text">Международная<br>научно-практическая<br>онлайн-олимпиада</h1>
                        <button class="btn col-sm-12 col-lg-5 btn-primary btn-lg">Принять участие</button>
                    </div>

                    <img class="header-managers col-sm-12 col-lg-6" src="../images/managers1x.png"
                        srcset="../images/managers2x.png 2x" srcset="../images/managers4x.png 4x">

                </div>
                <div class="d-flex flex-wrap justify-content-between header-place mt-5">
                    <p class="fw-bold text-white">Место проведения онлайн-олимпиады:</p>
                    <p class="fw-light text-white">Ростовский государственный экономический университет (РИНХ), Точка кипения РГЭУ
                        (РИНХ)<br>г. Ростов-на-Дону, ул. Б. Садовая, 69
                    </p>
                </div>
            </div>
        </header>
        <section class="oranizers"></section>
        <section class="description"></section>
        <section class="targets"></section>
        <section class="staff"></section>
        <section class="gallery"></section>
        <section class="contacts"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
