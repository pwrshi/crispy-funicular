<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/registration.css">
    <title>Регистрация на олимпиаду</title>
</head>

<body>
    <main class="container-fluid main">
        <div class="container p-5">
            <img class="logo" src="../images/logo1x.png" srcset="../images/logo2x.png 2x"
                srcset="../images/logo4x.png 4x" alt="logo">
        </div>
        <div class="container">
            <h1 class="title mb-5">Регистрация участия</h1>
        </div>
        <div class="container">
            <form action="" method="post" class="row">
                <label for="fio" class="col-sm-12 col-md-3 my-3">ФИО</label>
                <input placeholder="Иванов Иван Иванович" class="my-3 col-sm-12 col-md-9 textfield" type="text" name="fio"
                    id="fio">
                <label for="institute" class="col-sm-12 col-md-3 my-3">Наименование учебного заведения</label>
                <input placeholder="РГЭУ (РИНХ)" class="my-3 col-sm-12 col-md-9 textfield" type="text" name="institute"
                    id="institute">
                <label for="phone" class="col-sm-12 col-md-3 my-3">Телефон</label>
                <input placeholder="+7 (___) ___-__-__" class="my-3 col-sm-12 col-md-9 textfield" type="text" name="phone"
                    id="phone">
                <label for="email" class="col-sm-12 col-md-3 my-3">E-mail</label>
                <input placeholder="example@mail.ru" class="my-3 col-sm-12 col-md-9 textfield" type="text" name="email"
                    id="email">
                <div class="d-flex justify-content-center">
                    <input type="submit" class="submit my-5 btn col-sm-12 col-lg-4 btn-primary btn-lg"
                        title="Зарегистрироваться">
                </div>
            </form>
        </div>
        
    </main>
</body>

</html>
